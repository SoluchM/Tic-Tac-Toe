<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="plansza">
    <h1>Tic-Tac-Toe</h1>
    <table>
        <tr>
            <th onclick="makeMove(0, 0)"></th>
            <th onclick="makeMove(0, 1)"></th>
            <th onclick="makeMove(0, 2)"></th>
        </tr>
        <tr>
            <th onclick="makeMove(1, 0)"></th>
            <th onclick="makeMove(1, 1)"></th>
            <th onclick="makeMove(1, 2)"></th>
        </tr>
        <tr>
            <th onclick="makeMove(2, 0)"></th>
            <th onclick="makeMove(2, 1)"></th>
            <th onclick="makeMove(2, 2)"></th>
        </tr>
    </table>
    </div>
    
     <div id="result" class="hidden">
            <p id="result-text"></p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
